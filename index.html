<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Virtual place to seld diferent implements or accesories for all sports">
        <meta property="og:image"  content="./Images/logo.png">
        <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__language js-toggle">
                <img src="./Images/italy.png" class="header__language-image"></img>
                <img src="./Images/united-states.png" class="header__language-image"></img>
                <img src="./Images/spain.png" class="header__language-image"></img>
            </div>
            <div class="header__brand">
                <span class="header__brand-title">Secrets</span><img class="header__brand-logo" src="./Images/logo.png" alt=""><span class="header__brand-title">Sports</span>
            </div>
            <div class="header__user">
                <img class="header__user-login" src="./Images/login.png" alt="">
                <img class="header__user-shop" src="./Images/shopping-cart.png" alt="">
            </div>
        </header>
        <div class="carousel">
           <span class="carousel__text">SKATE</span>
           <img class="carousel__image" src="./Images/skate.jpg" alt="">
        </div>
        <section class="mainMenu">
            <div class="mainMenu-lateralMenu">
                <span class="mainMenu-lateralMenu-title">FILTERS
                    <div class="mainMenu-lateralMenu-title__toggle js-toggle">
                        <span class="mainMenu-lateralMenu-title__toggle-linebar js-toggle"></span>
                        <span class="mainMenu-lateralMenu-title__toggle-linebar js-toggle"></span>
                        <span class="mainMenu-lateralMenu-title__toggle-linebar js-toggle"></span>
                    </div></span>
                <span class="mainMenu-lateralMenu__filter">Soccer</span>
                <span class="mainMenu-lateralMenu__filter">Surf</span>
                <span class="mainMenu-lateralMenu__filter">Snowboard</span>
                <span class="mainMenu-lateralMenu__filter">Skate</span>
                <span class="mainMenu-lateralMenu__filter">Skiing</span>
                <span class="mainMenu-lateralMenu__filter">Sailing</span>
            </div>
            <div class="products">
                <div class="products__title"><span>PRODUCTS</span></div>
                <div><img class="products__image" src="./Images/shoes-skate.jpg" alt=""></div>
                
            </div>
        </section>
        
    </body>
</html>
